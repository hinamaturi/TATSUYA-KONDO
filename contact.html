<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>お問い合わせ｜近藤達矢ポートフォリオ</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/hamburger-menu.css">
  <link rel="stylesheet" href="CSS/modal-video.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="js/hamburger-menu.js"></script>
  <script src="js/jquery-modal-video.min.js"></script>
</head>

<body id="contact">
  <div class="page">
    <header>
      <a href="index.html"><img src="images/logo3.png" alt="近藤達矢"></a>
      <!-- ハンバーガーメニュー -->
      <button class="hamburger-button"></button>

      <!-- ナビゲーション -->
      <nav class="hamburger-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="profile.html">PROFILE</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
        <div class="hamburger-img">
          <img src="images/cat-walk.png" alt="猫">
        </div>
      </nav>
    </header>


    <main>

      <div class="form">
        <div class="form-item">
          <p class="form-label">NAME</p>
          <input type="text" class="form-input">
        </div>
        <div class="form-item">
          <p class="form-label">E-MAIL</p>
          <input type="mail" class="form-input">
        </div>
        <div class="form-item">
          <p class="form-label">TEL</p>
          <input type="phone" class="form-input">
        </div>
        <div class="form-item">
          <p class="form-label">MESSAGE</p>
          <textarea class="form-textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="btnarea">
          <input type="submit" class="form-btn" value="SEND">
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <img src="images/videographer.png" alt="ビデオグラファー">
        <p>&copy;TATSUYA KONDO</p>
      </div>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
